    .portfolio-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
      height: 100%;
      width: 100%;
    }
    .portfolio-card img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease;
    }
    .portfolio-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .portfolio-card:hover img {
      transform: scale(1.1);
    }
    .portfolio-card .card-body {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }
    .portfolio-card:hover .card-body {
      opacity: 1;
      visibility: visible;
    }
    .portfolio-card .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .portfolio-card .card-text {
      font-size: 1rem;
      color: #555;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .footer-link {
      color: #fff;
      text-decoration: none;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
    /* Responsive Styles */
    @media (max-width: 767px) {
      .portfolio-card {
        margin-bottom: 15px;
      }
    }
  </style>
