<!DOCTYPE html>
<html lang="en">
<head>
  <title>Birthday Wish Card</title>
  <style>
   
    .card {
      background-color: #b1cbec;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: translateY(-100px);
      animation: slideIn 1s ease-out forwards; 
    }

   
    .card-content {
      padding: 30px;
    }

    h1 {
      color: #ff6347;
      font-family:Georgia, 'Times New Roman', Times, serif;
      font-size: 2rem;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 1s; 
    }

    .message {
      font-size: 1.2rem;
      color: #29144b;
      margin-bottom: 20px;
      font-family:Georgia, 'Times New Roman', Times, serif ;
    }

    
    .wish-button {
      padding: 10px 20px;
      font-size: 1.1rem;
      color: white;
      background-color: #ff6347;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 1s; 
    }

    .wish-button:hover {
      background-color: #ff4500;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .message {
        font-size: 1rem;
      }

      .wish-button {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    
    @media (max-width: 900px) {
      .card {
        width: 85%;
      }

      h1 {
        font-size: 2.2rem;
      }

      .message {
        font-size: 1.1rem;
      }
    }

    
    @media (min-width: 901px) {
      .card {
        width: 50%;
      }
    }

    

    
    @keyframes slideIn {
      0%{
        transform: translateY(-100px);
        opacity: 3;
        
      }
        100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

   
    @keyframes fadeIn {
      0%{
        opacity: 0;
      }
      100%{
        opacity: 1;
      }
    }
  </style>
</head>
<body>
    <center> <h2>Task:Create Animation and also used Responsive media query </h1>
        <h2>Name:Shubhangi Ahire</h2>
        <h2>date:13/1/2025</h2>
        <hr>
  <div class="card">
    <div class="card-content">
      <h1 class="animate-greeting">Happy Birthday!</h1>
      <p class="message">Wishing you a day filled with love, joy, and happiness. Enjoy your special day to the fullest!</p>
      <button class="wish-button animate-button">Make a Wish</button></center>
    </div>
  </div>
</body>
</html>
